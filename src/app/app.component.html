<app-header>
  <div class="header-right-content">
    <ng-container *ngIf="isAuth$ | async">
      <span>{{ userName$ | async }}</span>
      <app-button
        [buttonText]="buttonLabelService.getLabel('LOGOUT')"
        (clicked)="onLogoutClick()"
      ></app-button
    ></ng-container>
  </div>
</app-header>

<div class="app-root">
  <router-outlet></router-outlet>
</div>
