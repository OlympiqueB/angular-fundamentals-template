<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" [ngClass]="{ submitted: submitted }">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            ngModel
            emailValidator
            required
            #emailControl="ngModel"
            placeholder="Input text"
            [ngClass]="{ invalid: isInvalid(emailControl) }"
          />

          <span
            *ngIf="emailControl.errors?.['required'] && (emailControl.touched || this.submitted)"
            class="text-danger"
            >Email is required.</span
          >
          <span
            *ngIf="emailControl.errors?.['invalidEmail']  && (emailControl.touched || this.submitted)"
            class="text-danger"
            >Invalid email format.</span
          >
        </div>
        <div class="form__control password">
          <label for="password">Password</label>
          <div class="password__container">
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              required
              #passwordControl="ngModel"
              placeholder="Input text"
              [ngClass]="{ invalid: isInvalid(passwordControl) }"
              togglePassword
              #toggle="togglePassword"
            />
            <span class="password__eye" (click)="toggle.toggle()"
              ><fa-icon
                [icon]="
                  toggle.isPasswordVisible
                    ? icon(buttonLabelService.getLabel('EYE_SLASH'))!
                    : icon(buttonLabelService.getLabel('EYE'))!
                "
              ></fa-icon
            ></span>
          </div>
          <span
            *ngIf="passwordControl.errors?.['required'] && (passwordControl.touched || submitted)"
            class="text-danger"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="Login" (clicked)="onSubmit()"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may
          <span (click)="onRegistrateClick()"
            ><strong>Registration</strong></span
          >
        </div>
      </div>
    </div>
  </form>
</div>
