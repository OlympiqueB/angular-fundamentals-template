<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" [ngClass]="{ submitted: submitted }">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            ngModel
            emailValidator
            required
            #emailControl="ngModel"
            placeholder="Input text"
            [ngClass]="{ invalid: isInvalid(emailControl) }"
          />

          <span
            *ngIf="emailControl.errors?.['required'] && (emailControl.touched || this.submitted)"
            class="text-danger"
            >Email is required.</span
          >
          <span
            *ngIf="emailControl.errors?.['invalidEmail']  && (emailControl.touched || this.submitted)"
            class="text-danger"
            >Invalid email format.</span
          >
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            #passwordControl="ngModel"
            placeholder="Input text"
            [ngClass]="{ invalid: isInvalid(passwordControl) }"
          />
          <span
            *ngIf="passwordControl.errors?.['required'] && (passwordControl.touched || submitted)"
            class="text-danger"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="Login" (clicked)="onSubmit()"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
