<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{ courseObject.title }}</div>
    <div class="course-card__description-text">
      {{ courseObject.description }}
    </div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ courseObject.authors | authorList : (authors$ | async)! }}
      </div>
      <div>
        <b>Duration: </b
        ><span class="course-card__duration">{{
          courseObject.duration | duration
        }}</span>
      </div>
      <div>
        <b>Created: </b
        ><span class="course-card__date">{{
          courseObject.creationDate | customDate
        }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <div class="course-card__buttons">
        <ng-content select="[courseShow]"></ng-content>
        <ng-content *ngIf="isEditable" select="[courseEdit]"></ng-content>
        <ng-content *ngIf="isEditable" select="[courseDelete]"></ng-content>
      </div>
    </div>
  </div>
</div>
