<!-- Replace ::text:: with your code -->
<h2>Create / Edit Course</h2>
<form [formGroup]="courseForm">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Input text"
        />
        <span
          *ngIf="title?.errors?.['required'] && 
            (title?.touched || submitted)"
          id="titleErrorMessage"
          class="text-danger"
          >Title is required.</span
        >
        <span
          *ngIf="title?.errors?.['minlength'] && 
            (title?.touched || submitted)"
          id="titleErrorMessage"
          class="text-danger"
          >Title must at least contain 2 characters</span
        >
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          formControlName="description"
          placeholder="Input text"
          rows="4"
          cols="5"
        ></textarea>
        <span
          *ngIf="description?.errors?.['required'] && 
            (description?.touched || submitted)"
          id="descriptionErrorMessage"
          class="text-danger"
          >Description is required.</span
        >
      </div>
      <div class="form__control w-80">
        <h3>Duration</h3>
        <div class="course__flex">
          <label for="duration">Duration</label>
          <div class="break"></div>
          <input
            numberOnly
            type="text"
            id="duration"
            formControlName="duration"
            placeholder="Input duration"
          />
          <div class="course__duration">
            {{ duration?.value | duration }}
          </div>
        </div>
        <span
          *ngIf="duration?.errors?.['required'] && 
            (duration?.touched || submitted)"
          id="durationErrorMessage"
          class="text-danger"
          >Duration is required.</span
        >
      </div>
      <div class="flex">
        <div class="w-80">
          <h3>Authors</h3>
          <div class="form__control">
            <div class="course__flex">
              <label for="author">Author Name</label>
              <div class="break"></div>
              <input
                type="text"
                id="author"
                formControlName="author"
                placeholder="Input Author Name"
              />
              <app-button
                id="createAuthor"
                [buttonText]="'Create Author'"
              ></app-button>
            </div>
            <span id="authorErrorMessage"
              >New author should contain only latin letters and numbers.</span
            >
            <div formArrayName="authors" class="course__authors">
              <!--Use the name `authors` for the form array.-->
              ::Authors::
            </div>
          </div>
        </div>
        <div class="w-20">
          <h3>Course Authors</h3>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="form__action">
  <app-button [buttonText]="'Back'"></app-button>
  <app-button [buttonText]="'Create course'"></app-button>
</div>
