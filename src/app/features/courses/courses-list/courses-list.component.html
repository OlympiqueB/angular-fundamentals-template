<div *ngFor="let course of courses$ | async">
  <app-course-card [courseObject]="course" [isEditable]="editable">
    <app-button
      courseShow
      [buttonText]="buttonLabelService.getLabel('SHOW_COURSE')"
      (clicked)="router.navigate(['/courses', course.id])"
    ></app-button>
    <app-button
      *ngIf="userStoreService.isAdmin"
      courseEdit
      [iconName]="buttonLabelService.getLabel('TRASH_CAN')"
      (clicked)="deleteCourse(course.id)"
    ></app-button>
    <app-button
      *ngIf="userStoreService.isAdmin"
      courseDelete
      [iconName]="buttonLabelService.getLabel('PENCIL')"
      (clicked)="router.navigate(['/courses/edit', course.id])"
    ></app-button>
  </app-course-card>
</div>
