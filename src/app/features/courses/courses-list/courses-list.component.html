<div *ngFor="let course of courses">
  <app-course-card [courseObject]="course" [isEditable]="editable">
    <app-button courseShow [buttonText]="showCourseLabel"></app-button>
    <app-button courseEdit [iconName]="'trash-can'"></app-button>
    <app-button courseDelete [iconName]="'pencil'"></app-button>
  </app-course-card>
</div>
