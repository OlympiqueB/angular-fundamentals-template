<app-loader *ngIf="isAllCoursesLoading$ | async; else coursesComp"></app-loader>
<ng-template #coursesComp>
  <div *ngIf="(courses$ | async)?.length; else info" class="courses">
    <div class="flex-alcen-topmar">
      <div class="w50">
        <app-search [placeholder]="'Input text'"></app-search>
      </div>
      <app-button
        [buttonText]="buttonLabelService.getLabel('NEW_COURSE')"
        (clicked)="onNewCourseClick()"
      ></app-button>
    </div>
    <app-courses-list
      [courses$]="courses$"
      [editable]="true"
    ></app-courses-list>
  </div>
  <ng-template #info>
    <app-info
      [title]="'Your List Is Empty'"
      [text]="'Please use Add New Course button to add your first course'"
    >
      <app-button
        [buttonText]="buttonLabelService.getLabel('NEW_COURSE')"
        (clicked)="onNewCourseClick()"
      ></app-button>
    </app-info>
  </ng-template>
</ng-template>
